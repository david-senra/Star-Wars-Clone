<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Star Wars</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./dist/styles/main.css">
</head>
<body>
    <header class="header">
        <div class="header__menu-principal header__menu-principal--is-hidden">
            <ul class="header__menu-principal__contact">
                <li class="header__menu-principal__contact__item">
                    <a class="header__menu-principal__contact__item__link" href="#"><img class="header__menu-principal__contact__item__link__icon" src="./dist/images/facebook.svg" alt="Facebook"></a> 
                </li>
                <li class="header__menu-principal__contact__item">
                    <a class="header__menu-principal__contact__item__link" href="#"><img class="header__menu-principal__contact__item__link__icon" src="./dist/images/instagram.svg" alt="Instagram"></a> 
                </li>
                <li class="header__menu-principal__contact__item">
                    <a class="header__menu-principal__contact__item__link" href="#"><img class="header__menu-principal__contact__item__link__icon" src="./dist/images/youtube.svg" alt="Youtube"></a> 
                </li>
                <li class="header__menu-principal__contact__item">
                    <a class="header__menu-principal__contact__item__link" href="#"><img class="header__menu-principal__contact__item__link__icon" src="./dist/images/twitter.svg" alt="Twitter"></a> 
                </li>
            </ul>
            <img class="header__menu-principal__image" src="./dist/images/star-wars-logo-menu.png" alt="Star Wars">
            <ul class="header__menu-principal__menu">
                <li class="header__menu-principal__menu__item">
                    <a href="#filmes">Filmes</a> 
                </li>
                <li class="header__menu-principal__menu__item">
                    <a href="#series">Séries</a> 
                </li>
                <li class="header__menu-principal__menu__item">
                    <a href="#elenco">Elenco</a> 
                </li>   
                <li class="header__menu-principal__menu__item">
                    <a href="#jogos">Jogos</a> 
                </li> 
            </ul>
            <img id="hamburger" class="header__menu-principal__hamburger" src="./dist/images/hamburger-menu.png" alt="Menu Hamburguer">
        </div>
        <ul id="menu-suspenso" class="header__menu-suspenso">
            <li class="header__menu-suspenso__item">
                <a href="#filmes">Filmes</a> 
            </li>
            <li class="header__menu-suspenso__item">
                <a href="#series">Séries</a> 
            </li>
            <li class="header__menu-suspenso__item">
                <a href="#elenco">Elenco</a> 
            </li>   
            <li class="header__menu-suspenso__item">
                <a href="#jogos">Jogos</a> 
            </li> 
        </ul>
    </header>
    <section class="hero">
        <div class="container hero__container">
            <dev class="container hero__container__contents">
                <img class="hero__container__contents__image" src="./dist/images/Star_Wars_Logo_Desktop.png" alt="">
                <h3 class="hero__container__contents__text">Há muito tempo, em uma galáxia muito, muito distante...</h3>
            </dev>
        </div>
    </section>
    <section id="filmes" class="filmes">
        <div class="container filmes__container">
            <div class="filmes__container__title">
                <h2 class="title--big">Filmes</h2>
            </div>
            <ul class="filmes__container__list">
                <li class="filmes__container__list__item">
                    <img class="imagem filmes__container__list__item__image" src="./dist/images/films/episode-1.jpg" alt="episódio 1">
                    <button type="button" class="button filmes__container__list__item__title">A Ameaça Fantasma</button>
                </li>
                <li class="filmes__container__list__item">
                    <img class="imagem filmes__container__list__item__image" src="./dist/images/films/episode-2.jpg" alt="episódio 2">
                    <button type="button" class="button filmes__container__list__item__title">Ataque dos Clones</button>
                </li>
                <li class="filmes__container__list__item">
                    <img class="imagem filmes__container__list__item__image" src="./dist/images/films/episode-3.jpg" alt="episódio 3">
                    <button type="button" class="button filmes__container__list__item__title">A Vingança dos Sith</button>
                </li>
                <li class="filmes__container__list__item">
                    <img class="imagem filmes__container__list__item__image" src="./dist/images/films/episode-4.jpg" alt="episódio 4">
                    <button type="button" class="button filmes__container__list__item__title">Uma Nova Esperança</button>
                </li>
                <li class="filmes__container__list__item">
                    <img class="imagem filmes__container__list__item__image" src="./dist/images/films/episode-5.jpg" alt="episódio 5">
                    <button type="button" class="button filmes__container__list__item__title">O Império Contra-Ataca</button>
                </li>
                <li class="filmes__container__list__item">
                    <img class="imagem filmes__container__list__item__image" src="./dist/images/films/episode-6.jpg" alt="episódio 6">
                    <button type="button" class="button filmes__container__list__item__title">O Retorno de Jedi</button>
                </li>
                <li class="filmes__container__list__item">
                    <img class="imagem filmes__container__list__item__image" src="./dist/images/films/episode-7.jpg" alt="episódio 7">
                    <button type="button" class="button filmes__container__list__item__title">O Despertar da Força</button>
                </li>
                <li class="filmes__container__list__item">
                    <img class="imagem filmes__container__list__item__image" src="./dist/images/films/episode-8.jpg" alt="episódio 8">
                    <button type="button" class="button filmes__container__list__item__title">Os Últimos Jedi</button>
                </li>
                <li class="filmes__container__list__item">
                    <img class="imagem filmes__container__list__item__image" src="./dist/images/films/episode-9.jpg" alt="episódio 9">
                    <button type="button" class="button filmes__container__list__item__title">A Ascenção Skywalker</button>
                </li>
            </ul>
        </div>
    </section>
    <section id="series" class="series">
        <div class="container series__container">
            <nav class="series__container__title">
                <h2 class="title--big" id="series-title">Séries</h2>
                <ul class="series__container__title__menu">
                    <li class="series__container__title__menu__item">
                        <button data-tab-button="series-animated" class="title--series title--series--selected">
                            Animadas
                        </button>
                    </li>
                    <li class="series__container__title__menu__item">
                        <button data-tab-button="series-live" class="title--series title--series--not-selected">
                            Live Action
                        </button>
                    </li>
                </ul>
            </nav>
            <ul data-tab-id="series-animated" class="series__container__list series__container__list--is-active">
                <li class="series__container__list__item">
                    <img class="series__container__list__item__image" src="./dist/images/series/clone-wars.jpg" alt="clone wars">
                    <button type="button" class="series__container__list__item__title">Guerra dos Clones</button>
                </li>
                <li class="series__container__list__item">
                    <img class="series__container__list__item__image" src="./dist/images/series/rebels.jpg" alt="rebels">
                    <button type="button" class="series__container__list__item__title">Rebels</button>
                </li>
                <li class="series__container__list__item">
                    <img class="series__container__list__item__image" src="./dist/images/series/bad-batch.jpg" alt="bad batch">
                    <button type="button" class="series__container__list__item__title">Bad Batch</button>
                </li>
                <li class="series__container__list__item">
                    <img class="series__container__list__item__image" src="./dist/images/series/resistance.jpg" alt="resistance">
                    <button type="button" class="series__container__list__item__title">Resistance</button>
                </li>
                <li class="series__container__list__item">
                    <img class="series__container__list__item__image" src="./dist/images/series/visions.jpg" alt="visions">
                    <button type="button" class="series__container__list__item__title">Visions</button>
                </li>
            </ul>
            <ul data-tab-id="series-live" class="series__container__list">
                <li class="series__container__list__item">
                    <img class="series__container__list__item__image" src="./dist/images/series/mandarolian.jpg" alt="mandalorian">
                    <button type="button" class="series__container__list__item__title">Mandalorian</button>
                </li>
                <li class="series__container__list__item">
                    <img class="series__container__list__item__image" src="./dist/images/series/boba-fett.jpg" alt="book of boba fett">
                    <button type="button" class="series__container__list__item__title">Book of Boba Fett</button>
                </li>
                <li class="series__container__list__item">
                    <img class="series__container__list__item__image" src="./dist/images/series/obi-wan.jpg" alt="obi-wan kenobi">
                    <button type="button" class="series__container__list__item__title">Obi-Wan Kenobi</button>
                </li>
                <li class="series__container__list__item">
                    <img class="series__container__list__item__image" src="./dist/images/series/andor.jpg" alt="andor">
                    <button type="button" class="series__container__list__item__title">Andor</button>
                </li>
                <li class="series__container__list__item">
                    <img class="series__container__list__item__image" src="./dist/images/series/ahsoka.jpg" alt="ahsoka">
                    <button type="button" class="series__container__list__item__title">Ahsoka</button>
                </li>
            </ul>
        </div>
    </section>
    <section id="elenco" class="elenco">
        <div class="container elenco__container slider_wrapper">
            <div class="elenco__container__title">
                <h2 class="title--big">Elenco</h2>
            </div>
            <ul class="elenco__container__list">
                <li class="elenco__container__list__item--button elenco__container__list__item--button--left slide">
                    <button id="slide-arrow-next" type="button" class="elenco__container__list__item--button__button elenco__container__list__item--button__button--deactivated elenco__container__list__item--button__button--left slide-arrow"><img class="elenco__container__list__item--button__button--image1" src="./dist/images/arrow-left.png"></button>
                </li>
                <div class="slider-container" id="slider-container">
                    <li id="item-one" class="elenco__container__list__item elenco__container__list__item--cast elenco__container__list__item--one slide">
                        <div class="elenco__container__list__item__image">
                            <div class="elenco__container__list__item__before"></div><img id="fotos" class="elenco__container__list__item__image__img" src="./dist/images/cast/mark-hamill.png" alt="mark hamill">
                        </div>
                        <button type="button" class="elenco__container__list__item__title title--medium">Mark Hammil</button>
                    </li>
                    <li id="item-two" class="elenco__container__list__item elenco__container__list__item--cast elenco__container__list__item--two slide">
                        <div class="elenco__container__list__item__image">
                            <div class="elenco__container__list__item__before"></div><img class="elenco__container__list__item__image__img" src="./dist/images/cast/harrison-ford.png" alt="harrison ford">
                        </div>
                        <button type="button" class="elenco__container__list__item__title title--medium">Harrison Ford</button>
                    </li>
                    <li id="item-three" class="elenco__container__list__item elenco__container__list__item--cast elenco__container__list__item--three slide">
                        <div class="elenco__container__list__item__image">
                            <div class="elenco__container__list__item__before"></div><img class="elenco__container__list__item__image__img" src="./dist/images/cast/carrie-fisher.png" alt="princess leia">
                        </div>
                        <button type="button" class="elenco__container__list__item__title title--medium">Carrie Fisher</button>
                    </li>
                    <li id="item-four" class="elenco__container__list__item elenco__container__list__item--cast elenco__container__list__item--four slide">
                        <div class="elenco__container__list__item__image">
                            <div class="elenco__container__list__item__before"></div><img class="elenco__container__list__item__image__img" src="./dist/images/cast/natalie-portman.png" alt="natalie portman">
                        </div>
                        <button type="button" class="elenco__container__list__item__title title--medium">Natalie Portman</button>
                    </li>
                    <li id="item-five" class="elenco__container__list__item elenco__container__list__item--cast elenco__container__list__item--five slide">
                        <div class="elenco__container__list__item__image">
                            <div class="elenco__container__list__item__before"></div><img class="elenco__container__list__item__image__img" src="./dist/images/cast/daisy-ridley.png" alt="daisy ridley">
                        </div>
                        <button type="button" class="elenco__container__list__item__title title--medium">Daisy Ridley</button>
                    </li>
                    <li class="elenco__container__list__item elenco__container__list__item--cast elenco__container__list__item--six slide">
                        <div class="elenco__container__list__item__image">
                            <div class="elenco__container__list__item__before"></div><img class="elenco__container__list__item__image__img" src="./dist/images/cast/john-boyega.png" alt="John Boyega">
                        </div>
                        <button type="button" class="elenco__container__list__item__title title--medium">John Boyega</button>
                    </li>
                </div>
                <li class="elenco__container__list__item--button elenco__container__list__item--button--right slide">
                    <button id="slide-arrow-prev" type="button" class="elenco__container__list__item--button__button elenco__container__list__item--button__button--activated elenco__container__list__item--button__button--right slide-arrow"><img class="elenco__container__list__item--button__button--image2" src="./dist/images/arrow-right.png"></button>
                </li>
            </ul>
        </div>
    </section>
    <section id="jogos" class="jogos">
        <div class="container jogos__container">
            <div class="jogos__container__title">
                <h2 class="title--big">Jogos</h2>
            </div>
            <nav class="jogos__container__list">
                <h3 class="title--videogames">Selecione o seu dispositivo:</h3>
                <ul class="jogos__container__list__menu">
                    <li class="jogos__container__list__menu__item links-videogames">
                        <img class="jogos__container__list__menu__item__image videogames" src="./dist/images/jogos/ibm-pc.png" alt="ibm pc">
                        <button type="button" class="jogos__container__list__menu__item__title textos-videogames">Windows</button>
                    </li>
                    <li class="jogos__container__list__menu__item links-videogames">
                        <img id="ps5-image" class="jogos__container__list__menu__item__image videogames" src="./dist/images/jogos/ps5.png" alt="playstation 5">
                        <button id="ps5-text" type="button" class="jogos__container__list__menu__item__title textos-videogames">PS 5</button>
                    </li>
                    <li class="jogos__container__list__menu__item links-videogames">
                        <img class="jogos__container__list__menu__item__image videogames" src="./dist/images/jogos/Xbox_Series_S.png" alt="x-box series s">
                        <button type="button" class="jogos__container__list__menu__item__title textos-videogames">Xbox Series S</button>
                    </li>
                    <li class="jogos__container__list__menu__item links-videogames">
                        <img class="jogos__container__list__menu__item__image videogames" src="./dist/images/jogos/nintendo-switch.png" alt="nintendo switch">
                        <button type="button" class="jogos__container__list__menu__item__title textos-videogames">Nintendo Switch</button>
                    </li>
                </ul>
            </nav>
            <nav id="accordion-section" class="accordion-group accordion-group--is-hidden jogos__container__list">
                <ul class="jogos__container__list__menu">
                    <li class="jogos__container__list__menu__item links-videogames">
                        <img id="ps4-image" class="jogos__container__list__menu__item__image videogames" src="./dist/images/jogos/ps4.png" alt="playstation 4">
                        <button id="ps4-text" type="button" class="jogos__container__list__menu__item__title textos-videogames">PS 4</button>
                    </li>
                    <li class="jogos__container__list__menu__item links-videogames">
                        <img class="jogos__container__list__menu__item__image videogames" src="./dist/images/jogos/xbox-one.png" alt="xbox-one">
                        <button type="button" class="jogos__container__list__menu__item__title textos-videogames">Xbox One</button>
                    </li>
                    <li class="jogos__container__list__menu__item links-videogames">
                        <img class="jogos__container__list__menu__item__image videogames" src="./dist/images/jogos/mobile-tablet.png" alt="celulares e tablets">
                        <button type="button" class="jogos__container__list__menu__item__title textos-videogames">Celulares e Tablets</button>
                    </li>
                    <li class="jogos__container__list__menu__item links-videogames">
                        <img class="jogos__container__list__menu__item__image videogames" src="./dist/images/jogos/retro.png" alt="videogames retrô">
                        <button type="button" class="jogos__container__list__menu__item__title textos-videogames">Consoles Retrô</button>
                    </li>
                </ul>
            </nav>
            <div class="jogos__container__list__accordion" data-accordion>
                <h3 class="title--expandir-recolher jogos__container__list__accordion__text" text-accordion>Mais Dispositivos</h3>
                <img class="jogos__container__list__accordion__seta" src="./dist/images/jogos/arrow-down.png" alt="seta para baixo para mais opções">
            </div>
        </div>
    </section>
    <footer class="footer">
        <img src="./dist/images/Lucasfilm.png" alt="Lucasfilm">
        <p class="text--small">TM & © Lucasfilm Ltd. All Rights Reserved</p>
    </footer>
    <script src="./dist/scripts/main.js"></script>
</body>
</html>
